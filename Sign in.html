<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <title>Login form using Reactjs</title>
</head>
<body>
    <div class="login-box">
        <h1>Sign Up</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Enter Your Name" name="text" value="">
        </div>
        <div class="textbox">
            <i class="fad fa-envelope"></i>
            <input type="text" placeholder="Enter Email" name="email" value="">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter Password" name="psw" value="">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" value="">
        </div>

        <!-- <a href="Home.html"><input class="btn" type="button" name="" value="Sign in"></a> -->
        <a href="index.html" type="text">Already have an account?</a>
       
    </div>
</body>
</html>
